<body class="reg-b">
    <div class="registration">
        <b>Регистрация</b>
        <form action="#" method="POST" class="reg-f">
            <label for="id_mail">E-mail</label>
            <br>
            <input class="text-field__input" type="email" name="mail" id="mail" placeholder="E-mail">
            <br>  
            <label for="id_number">Ваш номер телефона</label>
            <br>
            <input class="text-field__input" type="phone" name="number" id="number" placeholder="Your number">
            <br>
            <label for="id_password">Введите пароль</label>
            <br>
            <input class="text-field__input" type="password" name="password" id="password" placeholder="Password">
            <span class="text-span1">(пароль должен содержать 8 символов,не менее одной цыфры и заглавной буквы)</span>
            <label for="id_password">Повторите пароль</label>
            <br>
            <input class="text-field__input" type="password" name="password" id="password" placeholder="Password">
            
            <button class="reg-btn">Зарегистрироваться</button>
            <br>
            <span class="text-span">Или войдите с помощью других сервисов</span>
